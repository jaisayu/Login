<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website with login-form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class ="Ice-Cream">Ice-Cream <ion-icon name="ice-cream-outline"></ion-icon></h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-circle-outline"></ion-icon>
        </span>
    <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
            <div class="input-box">
             <span class="icon"><ion-icon name="mail-open-outline"></ion-icon></span>
             <input type="email" required>
             <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                <input type="password" required>
                <label>Password</label>
               </div>
               <div class="remember-forget">
                <label><input type ="checkbox">
                Remember Me </label> 
                <a href="#"> Forget Password</a>
               </div>
               <button type="Sumit" class="btn">Login</button>
               <div class="Login-register">
                <p>Don't have an account? <a href="#" class="register-link"> Register</a></p>
               </div>
        </form>
    </div>
    <div class="form-box register">
        <h2>Registeration</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon></span>
                <input type="text" required>
                <label>Username</label>
               </div>
               <div class="remember-forget">
                <label><input type ="checkbox">
                Remember Me </label> 
                <a href="#"> Forget Password</a>
               </div>
               <button type="Sumit" class="btn">Login</button>
               <div class="Login-register">
                <p>Don't have an account? <a href="#" class="register-link"> Register</a></p>
               </div>
        </form>
    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
